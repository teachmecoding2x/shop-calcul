<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Shopping Calculator</h1>

    <label for="store">Select Store:</label>
    <select id="store">
        <option value="amazon">Amazon</option>
        <option value="walmart">Walmart</option>
        <option value="ebay">eBay</option>
        <option value="torrid">Torrid</option>
    </select>

    <label for="category">Select Category:</label>
    <select id="category"></select>

    <label for="subcategory">Select Subcategory:</label>
    <select id="subcategory"></select>

    <label for="specific-item">Select Specific Item:</label>
    <select id="specific-item"></select>

    <label for="price">Enter Price ($):</label>
    <input type="number" id="price" placeholder="Enter price">

    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity">

    <button id="calculate-btn">Calculate Total</button>

    <div class="summary" id="summary" style="display: none;">
        <h2>Summary</h2>
        <p id="summary-text"></p>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
